<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flexy Boxy</title>
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <div class="menu__date">OCT 27, 2020</div>
            <div class="menu__links-signup">SIGN UP</div>
            <div class="menu__links-login">LOGIN</div>
        </div>
    </div>

    <div class="header-container">
        <div class="header">
            <div class="header__subscribe">Subscribe &#9962;</div>
            <div class="header__logo"><img src="images/awesome-logo.svg" alt="Awesome Logo"></div>
            <div class="header__icon-social"><img src="images/social-icons.svg" alt="Social Media Icons"></div>
        </div>
    </div>

    <div class="photo-grid-container">
        <div class="photo-grid">
            <div class="photo-grid__item first-item">
                <img src="images/one.svg" alt="First">
            </div>

            <div class="photo-grid__item">
                <img src="images/two.svg" alt="Second">
            </div>

            <div class="photo-grid__item">
                <img src="images/three.svg" alt="Third">
            </div>

            <div class="photo-grid__item">
                <img src="images/four.svg" alt="Fourth">
            </div>

            <div class="photo-grid__item last-item">
                <img src="images/five.svg" alt="Fifth">
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer__item footer__item-one"></div>
        <div class="footer__item footer__item-two"></div>
        <div class="footer__item footer__item-three"></div>
    </div>
</body>
</html>
